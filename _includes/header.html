<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">
      <span class="gradient-text">{{ site.title }}</span>
    </a>

    <nav class="site-nav">
      <button class="menu-icon" aria-label="Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/familyworship/">가정 예배</a>
        {% for my_page in site.pages %}
          {% if my_page.title and my_page.url != '/familyworship/' %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
