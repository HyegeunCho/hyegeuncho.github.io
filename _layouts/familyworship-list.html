<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        accent: '#fbbf24',
                        softBlue: '#eef2ff',
                        softGreen: '#f0fdf4',
                        softCream: '#fffbeb',
                        charcoal: '#374151',
                    },
                    fontFamily: {
                        display: ['Outfit', 'Noto Sans KR', 'sans-serif'],
                        body: ['Noto Sans KR', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Noto Sans KR', sans-serif;
            color: #374151;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-link:hover {
            color: #4f46e5;
            transform: translateX(-4px);
        }
        .external-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .external-link:hover {
            color: #6366f1;
        }
        .external-link svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body class="antialiased selection:bg-indigo-100 selection:text-indigo-700">

    <!-- Decorative Elements -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
        <div class="absolute top-[-10%] right-[-5%] w-[400px] h-[400px] rounded-full bg-indigo-50 blur-3xl opacity-60"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] rounded-full bg-amber-50 blur-3xl opacity-60"></div>
    </div>

    <!-- Back Navigation -->
    <nav class="max-w-6xl mx-auto px-6 pt-8 flex justify-between items-center">
        <a href="{{ site.baseurl }}/" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            메인 블로그로 돌아가기
        </a>
        <div class="flex items-center gap-4">
            <a href="https://jesusfull.com/" target="_blank" rel="noopener noreferrer" class="external-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                충만한교회
            </a>
            <a href="https://www.youtube.com/@chungmanhanchurch5333" target="_blank" rel="noopener noreferrer" class="external-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                YouTube
            </a>
        </div>
    </nav>

    {{ content }}

    <!-- Footer -->
    <footer class="max-w-6xl mx-auto px-6 py-12 text-center">
        <p class="text-sm text-gray-400">
            &copy; {{ site.time | date: '%Y' }} {{ site.title }}
        </p>
    </footer>

</body>
</html>
